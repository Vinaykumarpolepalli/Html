<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wireframe Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Logo</div>
            <button class="logout">Logout</button>

        <!-- Main Content -->
        <div class="main">
            <div class="photo">Your Photo</div>
            <div class="details">Details</div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            Footer
        </footer>
    </div>
</body>
</html>
